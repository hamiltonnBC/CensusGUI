<div id="success_alert"
     class="bg-green-50 border-l-4 border-green-500 p-4 mb-4 relative"
     role="alert">
    <!-- Close Button -->
    <button type="button"
            class="absolute top-0 right-0 mt-4 mr-4 text-green-500 hover:text-green-700"
            onclick="this.parentElement.style.display='none'"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Alert Content -->
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <i class="fas fa-check-circle text-green-500 text-xl"></i>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">
                {{ title|default('Success') }}
            </h3>
            <div class="mt-1 text-sm text-green-700">
                {{ message }}
            </div>
            {% if auto_dismiss %}
            <div class="mt-2 text-sm text-green-700">
                This message will disappear in {{ auto_dismiss_seconds|default(5) }} seconds.
            </div>
            <script>
                setTimeout(() => {
                    const alert = document.getElementById('success_alert');
                    if (alert) {
                        alert.style.display = 'none';
                    }
                }, {{ auto_dismiss_seconds|default(5) }} * 1000);
            </script>
            {% endif %}
        </div>
    </div>
</div>
