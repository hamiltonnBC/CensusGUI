<div id="info_alert"
     class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4 relative"
     role="alert">
    <!-- Close Button -->
    <button type="button"
            class="absolute top-0 right-0 mt-4 mr-4 text-blue-500 hover:text-blue-700"
            onclick="this.parentElement.style.display='none'"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Alert Content -->
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <i class="fas fa-info-circle text-blue-500 text-xl"></i>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-blue-800">
                {{ title|default('Information') }}
            </h3>
            <div class="mt-1 text-sm text-blue-700">
                {{ message }}
            </div>
            {% if action_url %}
            <div class="mt-2">
                <a href="{{ action_url }}"
                   class="text-sm font-medium text-blue-700 hover:text-blue-600 underline">
                    {{ action_text|default('Learn more') }} &rarr;
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
