<div id="error_alert"
     class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 relative"
     role="alert">
    <!-- Close Button -->
    <button type="button"
            class="absolute top-0 right-0 mt-4 mr-4 text-red-500 hover:text-red-700"
            onclick="this.parentElement.style.display='none'"
            aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Alert Content -->
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-500 text-xl"></i>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
                {{ title|default('Error') }}
            </h3>
            <div class="mt-1 text-sm text-red-700">
                {{ message }}
            </div>
            {% if details %}
            <details class="mt-2 text-sm text-red-700">
                <summary class="cursor-pointer hover:text-red-800">Show more details</summary>
                <p class="mt-2">{{ details }}</p>
            </details>
            {% endif %}
        </div>
    </div>
</div>
