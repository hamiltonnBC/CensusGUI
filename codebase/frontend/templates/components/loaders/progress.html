<div class="w-full max-w-xl mx-auto p-4">
    <!-- Progress Container -->
    <div class="relative pt-1">
        <!-- Progress Label -->
        <div class="flex items-center justify-between mb-2">
            <div>
                <span id="progress_status" class="text-xs font-semibold inline-block text-blue-600">
                    {{ status_text|default('Processing') }}
                </span>
            </div>
            <div class="text-right">
                <span id="progress_percentage" class="text-xs font-semibold inline-block text-blue-600">
                    {{ percentage|default('0%') }}
                </span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-100">
            <div id="progress_bar"
                 class="animate-pulse shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-500 ease-out"
                 style="width: {{ percentage|default('0%') }}">
            </div>
        </div>

        <!-- Progress Message -->
        <div id="progress_message" class="text-sm text-center text-gray-600">
            {{ message|default('Please wait while we process your request...') }}
        </div>
    </div>
</div>
