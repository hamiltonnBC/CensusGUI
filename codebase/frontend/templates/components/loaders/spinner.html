<div class="flex flex-col items-center">
    <!-- Spinner Animation -->
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>

    <!-- Loading Text -->
    <div class="text-white text-lg font-semibold">
        Loading<span class="animate-pulse">...</span>
    </div>

    <!-- Optional Loading Message -->
    <div id="loading_message" class="text-white text-sm mt-2 text-center">
        Processing your request
    </div>
</div>

<!-- Optional Progress Bar -->
<div id="progress_container" class="hidden mt-4 w-64">
    <div class="bg-gray-200 rounded-full h-2.5">
        <div id="progress_bar"
             class="bg-blue-500 h-2.5 rounded-full transition-all duration-300"
             style="width: 0%">
        </div>
    </div>
    <div id="progress_text" class="text-white text-xs mt-1 text-center">0%</div>
</div>
