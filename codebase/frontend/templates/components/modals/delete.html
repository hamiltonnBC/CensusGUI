<div id="delete_modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl">
            <!-- Modal Header -->
            <div class="border-b px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-medium text-red-600">Delete Account</h3>
                    <button onclick="document.getElementById('delete_modal').classList.add('hidden')"
                            class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Close</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="px-6 py-4">
                <div class="mb-4">
                    <div class="flex items-center justify-center w-12 h-12 mx-auto bg-red-100 rounded-full">
                        <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                    </div>
                    <div class="mt-3 text-center">
                        <h3 class="text-lg font-medium text-gray-900">Are you absolutely sure?</h3>
                        <p class="mt-2 text-sm text-gray-500">
                            This action cannot be undone. This will permanently delete your account and all associated data.
                        </p>
                    </div>
                </div>

                <!-- Delete Confirmation Form -->
                <form action="{{ url_for('auth.delete_account') }}" method="POST" class="mt-4">
                    <div class="mb-4">
                        <label for="confirm_delete" class="block text-sm font-medium text-gray-700">
                            Please type "DELETE" to confirm
                        </label>
                        <input type="text" id="confirm_delete" name="confirm_delete" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"
                               pattern="DELETE"
                               title="Please type DELETE in uppercase">
                    </div>

                    <div class="mt-5 sm:mt-6 flex space-x-3">
                        <button type="button"
                                onclick="document.getElementById('delete_modal').classList.add('hidden')"
                                class="flex-1 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Cancel
                        </button>
                        <button type="submit"
                                class="flex-1 bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Delete Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
