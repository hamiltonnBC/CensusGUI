<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ACS Data Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-8">Create an Account</h2>

        <div id="success-message" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded hidden"></div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_-]*$"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p class="mt-1 text-sm text-gray-500">
                    3-20 characters, letters, numbers, underscores, and hyphens only
                </p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       minlength="8"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <div id="password-strength" class="mt-1 text-sm"></div>
                <div id="password-requirements" class="mt-2 space-y-1 text-sm">
                    <p data-requirement="length" class="text-red-500">• At least 8 characters long</p>
                    <p data-requirement="uppercase" class="text-red-500">• Contains uppercase letters</p>
                    <p data-requirement="lowercase" class="text-red-500">• Contains lowercase letters</p>
                    <p data-requirement="number" class="text-red-500">• Contains numbers</p>
                    <p data-requirement="special" class="text-red-500">• Contains special characters</p>
                </div>
            </div>

            <div>
                <label for="password-confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="password-confirm" name="password-confirm" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <div id="password-match" class="mt-1 text-sm"></div>
            </div>

            <div id="error-message" class="text-red-500 text-sm hidden"></div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
            </p>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
