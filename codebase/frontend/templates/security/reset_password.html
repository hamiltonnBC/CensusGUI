<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ACS Data Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <!-- Lock Icon -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 11V7m0 10a5 5 0 100-10 5 5 0 000 10zm5 1h-2a2 2 0 01-2-2v-4a2 2 0 012-2h2m3 0h-6"/>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">
                Reset Your Password
            </h2>

            <p class="text-gray-600 mb-6">
                Enter your new password below to continue.
            </p>
        </div>

        <form action="/submit-new-password" method="POST">
            <div class="space-y-4">
                <input type="password" name="new-password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="New Password">
                <input type="password" name="confirm-password" required
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                       placeholder="Confirm New Password">
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Reset Password
                </button>
            </div>
        </form>

        <p class="text-sm text-gray-600 mt-6">
            Decided to keep the old one?
            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                Cancel and return to login
            </a>
        </p>
    </div>
</div>
</body>
</html>
